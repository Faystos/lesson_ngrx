<div>
  <button class="fz-60 m-20 p-50"
    (click)="increase()">+1</button>
  <button class="fz-60 m-20 p-50"
    (click)="decrease()"
    [disabled]="cannotDecrease$ | async">-1</button>
  <button class="fz-60 m-20 p-50"
    (click)="clear()"
    [disabled]="cannotDecrease$ | async">=0</button>
</div>

<div>
  <p class="fz-60">Счетчик: {{ count$ | async }}</p>
</div>
<div *ngIf="updateAt$ | async">
  <p class="fz-60">Обновление: {{ updateAt$ | async | date: "dd.MM.yyyy HH:mm" }}</p>
</div>
